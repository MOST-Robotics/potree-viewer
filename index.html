	<!-- CONFIG -->
	<script src="./configuration.js"></script>

	<script>

		Potree.loadPointCloud("./pointclouds/Test/metadata.json", "Test", e => {

			let scene = viewer.scene;
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;

			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.FIXED; //FIXED //ADAPTIVE
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "rgba"; //eleveation

			// ###Options

			//material.rgbGamma = 1;
			//material.rgbBrightness = 0;
			//material.rgbContrast = 0;
			//material.intensityRange = [-10, 10];
			//material.intensityGamma = 1;
			//material.intensityBrightness = 0;
			//material.intensityContrast = 0;
			//material.elevationRange = [-10, 10];
			
			scene.addPointCloud(pointcloud);
			
			viewer.fitToScreen();
		});
		
	</script>
